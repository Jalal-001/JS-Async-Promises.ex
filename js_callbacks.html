<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .col-2 img {
            height: 120px;
        }

        #details {
            opacity: 0;
        }

        #loading {
            display: none;
        }

        .neighboors_img img,
        .country_img img {
            border: 1px solid black;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="container my-5">
        <div id="errors"></div>
        <div class="card mb-3">
            <div class="card-body">
                <div class="input-group">
                    <input id="txtSearch" type="text" class="form-control">
                    <button id="btnSearch" type="button" class="btn btn-primary">Start</button>
                    <button id="btnLocation" type="button" class="btn btn-danger"><i
                            class="fa-solid fa-location-crosshairs"></i>
                    </button>
                </div>
            </div>
        </div>
        <div id="loading" class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div id="details">
            <div class="card mb-3">
                <div class="card-header">Search Result</div>
                <div class="card-body">
                    <div class="row" id="country-details">
                        <!-- Country details -->
                    </div>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-header">Neighbors Countries</div>
                <div class="card-body">
                    <div class="row" id="neighbors">
                        <!-- Neighbors country details -->
                    </div>
                </div>
            </div>
        </div>

        <script>
            document.querySelector("#btnSearch").addEventListener("click", () => {
                document.querySelector("#loading").style.display = "block";
                const text = document.querySelector("#txtSearch").value;
                document.querySelector("#details").style.opacity = 0;
                displayCountry(text);
            });
            document.querySelector("#btnLocation").addEventListener("click", () => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(onSuccess, onError);
                }
            })

            function displayCountry(country) {
                const myRequest1 = new XMLHttpRequest();
                if (document.querySelector("#txtSearch").value == "") {
                    renderError();
                }
                myRequest1.open('GET', 'https://restcountries.com/v3.1/name/' + country);
                myRequest1.send();

                myRequest1.addEventListener("load", () => {
                    const myData1 = JSON.parse(myRequest1.responseText);
                    console.log(myData1);
                    renderCountry(myData1[0]);

                    const neighborCountries = myData1[0].borders;
                    if (!neighborCountries) {
                        renderError();
                    }
                    const myRequest2 = new XMLHttpRequest();
                    myRequest2.open('GET', 'https://restcountries.com/v3.1/alpha?codes=' + neighborCountries.toString());
                    myRequest2.send();

                    myRequest2.addEventListener("load", () => {
                        const myData2 = JSON.parse(myRequest2.responseText);
                        console.log(myData2);
                        renderNeighbors(myData2);
                    })
                })
            }

            function renderCountry(data) {
                document.querySelector("#loading").style.display = "none";

                document.querySelector("#country-details").innerHTML = "";
                document.querySelector("#neighbors").innerHTML = "";

                let html = `
                                <div class="col-lg-4 country_img">
                                     <img src="${data.flags.png}" alt="">
                                </div>
                                <div class="col-lg-8">
                                    <h3 class="card-title">${data.name.common}</h3>
                                <hr>
                                <div class="row">
                                     <div class="col-lg-4">Population</div>
                                     <div class="col-md-8">${(data.population / 1000000).toFixed(1)} mln</div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4">Official Language</div>
                                    <div class="col-lg-8">${Object.values(data.languages)}</div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4">Capital</div>
                                    <div class="col-lg-8">${data.capital[0]}</div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4">Currencies</div>
                                    <div class="col-lg-8">${Object.values(data.currencies)[0].name} (${Object.values(data.currencies)[0].symbol})</div>
                                </div>
                `;
                document.querySelector("#details").style.opacity = 1;
                document.querySelector("#country-details").innerHTML = html;
            }

            function renderNeighbors(data) {
                console.log(data);
                let html = "";
                for (let country of data) {
                    html += `
                    <div class="col-2 mt-2 neighboors_img"> 
                            <img src="${country.flags.png}" class="card-img-top">
                            <div class="card-body">
                               <h6 class=card-title>${country.name.common}</h6> 
                            </div>
                    </div>
                    `;
                }
                document.querySelector("#neighbors").innerHTML = html;
            }

            function renderError() {
                document.querySelector("#loading").style.display = "none";
                let errorMsg = "Something is wrongly";
                const html = `
                <div class="alert alert-danger">
                    ${errorMsg}
                </div>
                `;
                document.querySelector("#errors").innerHTML = html;
                setTimeout(function () {
                    document.querySelector("#errors").innerHTML = "";
                }, 3000)
            }

            function onError(error) {
                console.log(error);
            }

            async function onSuccess(position) {
                console.log(position);
                let lat = position.coords.latitude;
                let lng = position.coords.longitude;

                const api_key = "283e22f2d4d749d5988c2ffd5da47dfa ";
                const url = `https://api.opencagedata.com/geocode/v1/json?q=${lat}+${lng}&key=${api_key}`;

                const response = await fetch(url);
                const data = await response.json();
                // console.log(data);
                const country = data.results[0].components.country;
                console.log(country);
                document.querySelector("#txtSearch").value = country;
                document.querySelector("#btnSearch").click();

            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</body>

</html>
